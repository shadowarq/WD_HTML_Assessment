<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assessment</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="chart">
      <h2>CONTACT US</h2>
      <div class="address">
        <div class="add1">
          <h3>ADDRESS:</h3>
          <br />
          <h3>
            Saint Marco Street, 6th <br />
            floor, Tokyo, Japan, 123456.
          </h3>
        </div>
        <div class="add2">
          <h3 class="red">
            <i class="fa-solid fa-square-phone"></i> +91 1234567890
          </h3>
          <h3 class="blue">
            <i class="fa-solid fa-envelope"></i> example@gmail.com
          </h3>
        </div>
        <div class="add3">
          <i class="fa-solid fa-location-dot"></i>
        </div>
      </div>
      <div class="main">
        <div class="sub1">
          <form>
            <div class="form-row">
              <div class="form-group">
                <input
                  type="text"
                  placeholder="Name: "
                  maxlength="6"
                  minlength="3"
                  required
                />
              </div>
              <div class="form-group">
                <input type="text" placeholder="Company: " />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <input type="email" placeholder="Email: " required />
              </div>
              <div class="form-group">
                <input
                  type="tel"
                  placeholder="Mobile: "
                  maxlength="10"
                  minlength="10"
                  required
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group full-width">
                <textarea rows="4" placeholder="Message: " required></textarea>
              </div>
            </div>
            <div class="btn"><button type="submit">Send</button></div>
          </form>
        </div>
        <div class="sub2">
          <div class="frame">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2482.5527197316214!2d-0.1328172229286953!3d51.52142140967843!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761b2e1672c317%3A0x2eb39a3b3d33d9f5!2sMalet%20St%2C%20London%2C%20UK!5e0!3m2!1sen!2sin!4v1722072837246!5m2!1sen!2sin"
              width="500"
              height="300"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
          <div class="logos">
            <a href="">
              <i class="fa-brands fa-square-facebook" style="color: #0011ff"></i
            ></a>
            <a href=""
              ><i class="fa-brands fa-square-twitter" style="color: #13d5fb"></i
            ></a>
            <a href=""
              ><i class="fa-brands fa-linkedin" style="color: #2e95f5"></i
            ></a>
            <a href=""
              ><i class="fa-brands fa-square-github" style="color: black"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
